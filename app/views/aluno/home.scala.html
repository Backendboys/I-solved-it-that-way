@()(implicit flash: Flash)

@main("Bem vindo!") {
  <div class="container">
    @flash.get("sucesso").map { mensagem =>
          <div class="alert alert-success" role="alert">@mensagem</div>
        }.getOrElse("")

    <div class="row">
      <div class="row">
        <div class="col-md-4 col-md-offset-2">
          <h1>Olá, Gilson.</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-2">
          <p>
            Lista passada pelo professor Clóvis.
          </p>
        </div>
      </div>

      <div class="row m-top-30">
        <div class="col-md-8 col-md-offset-2">
          <table class="table table-hover">
            <tr>
              <th>Enunciado</th>
              <th>Descrição</th>
              <th colspan="2">Status</th>
            </tr>
            <tr>
              <td>teste</td>
              <td>teste</td>
              <td class="text-success">Respondida</td>
              <td>
                <a href="/questao/1">
                  <button type="button" class="btn btn-primary">Responder</button>
                </a>
              </td>
            </tr>
            <tr>
              <td>teste</td>
              <td>teste</td>
              <td class="text-danger">Não respondida</td>
              <td>
                <a href="/questao/2">
                  <button type="button" class="btn btn-primary">Responder</button>
                </a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
}
